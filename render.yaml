services:
  - type: web
    name: harmonyx-mcp
    runtime: python
    repo: https://github.com/Harmonyxae/harmonyx-mcp
    buildCommand: pip install mcp httpx
    startCommand: python server.py
    envVars:
      - key: ODOO_URL
        value: https://harmonyx-hany-test-24604178.dev.odoo.com
      - key: ODOO_DB
        value: harmonyx-hany-test-24604178
      - key: ODOO_USER
        value: admin
      - key: ODOO_PASSWORD
        sync: false