services:
  - type: web
    name: harmonyx-mcp-server
    runtime: python
    buildCommand: |
      pip install uv
      uv tool install mcp-server-odoo
    startCommand: |
      export PATH="$HOME/.local/bin:$PATH"
      mcp-server-odoo --transport streamable-http --host 0.0.0.0 --port $PORT
    envVars:
      - key: ODOO_URL
        value: https://harmonyx-hany-test-24604178.dev.odoo.com
      - key: ODOO_USER
        value: admin
      - key: ODOO_PASSWORD
        sync: false
      - key: ODOO_DB
        value: harmonyx-hany-test-24604178
      - key: ODOO_YOLO
        value: read